<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>CBT Online</title>
<style>
body { font-family: Arial; background:#f2f2f2; padding:20px; }
.box { background:white; padding:20px; border-radius:8px; }
button { margin-top:10px; padding:10px; }
</style>
</head>
<body>

<div class="box">
<h2>Soal Pilihan Ganda</h2>
<p id="soal"></p>

<label><input type="radio" name="jawab" value="A"> <span id="opsiA"></span></label><br>
<label><input type="radio" name="jawab" value="B"> <span id="opsiB"></span></label><br>
<label><input type="radio" name="jawab" value="C"> <span id="opsiC"></span></label><br>
<label><input type="radio" name="jawab" value="D"> <span id="opsiD"></span></label><br>

<button onclick="cekJawaban()">Jawab</button>
<p id="hasil"></p>
</div>

<script>
let soal = [
  {
    t: "Contoh soal 1: 2 + 2 = ?",
    A: "3",
    B: "4",
    C: "5",
    D: "6",
    kunci: "B"
  },
  {
    t: "Contoh soal 2: Ibukota Jepang?",
    A: "Osaka",
    B: "Kyoto",
    C: "Tokyo",
    D: "Nagoya",
    kunci: "C"
  }
];

let index = 0;

function tampilSoal() {
  document.getElementById("soal").innerText = soal[index].t;
  document.getElementById("opsiA").innerText = soal[index].A;
  document.getElementById("opsiB").innerText = soal[index].B;
  document.getElementById("opsiC").innerText = soal[index].C;
  document.getElementById("opsiD").innerText = soal[index].D;
}

function cekJawaban() {
  let pilih = document.querySelector('input[name="jawab"]:checked');
  if (!pilih) return;

  let hasil = document.getElementById("hasil");
  hasil.innerText =
    pilih.value === soal[index].kunci ? "✅ Benar" : "❌ Salah";

  index = (index + 1) % soal.length;
  setTimeout(() => {
    hasil.innerText = "";
    tampilSoal();
  }, 1000);
}

tampilSoal();
</script>

</body>
</html>
